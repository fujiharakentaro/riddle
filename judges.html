    <style>

        #debug-monitor { position: absolute; top: 10px; left: 10px; width: 120px; height: 68px; border: 2px solid yellow; z-index: 100; background: #000; }
        #debug-label { position: absolute; top: 80px; left: 10px; font-size: 10px; color: yellow; z-index: 100; }

        /* ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ */
        #threshold-slider-container {
            position: absolute; bottom: 120px; width: 80%; z-index: 50; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 10px; text-align: center;
        }

        /* UIãƒ‘ãƒ¼ãƒ„ */
        h1 { font-size: 2rem; margin-top: 20%; }
        .judge-btn { position: absolute; bottom: 30px; width: 85%; padding: 15px; font-size: 1.5rem; font-weight: bold; border: none; border-radius: 50px; color: white; background: linear-gradient(to bottom, #28a745, #208030); box-shadow: 0 5px 15px rgba(0,0,0,0.5); cursor: pointer; }
        .back-btn { position: absolute; top: 20px; left: 20px; padding: 8px 20px; background: rgba(0,0,0,0.6); border: 1px solid #fff; color: #fff; border-radius: 30px; cursor: pointer; z-index: 200; }
        
        #settings-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #151515; z-index: 300; transform: translateY(100%); transition: transform 0.3s; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        #settings-overlay.open { transform: translateY(0); }
        .setting-box { background: #252525; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        
        #gear-icon { position:absolute; top:15px; right:15px; font-size:24px; z-index:50; cursor:pointer; background:rgba(0,0,0,0.5); width:40px; height:40px; border-radius:50%; display:flex; justify-content:center; align-items:center; }
        #result-view { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; z-index: 400; flex-direction: column; justify-content: center; align-items: center; }
        
        .card-list { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; }
        .card-thumb { min-width: 60px; height: 80px; background: #000; border: 1px solid #555; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;}
        .card-thumb img { width: 100%; height: 60px; object-fit: contain; }
        input[type="text"], select { padding: 10px; width: 100%; margin-bottom: 5px; box-sizing: border-box; background: #333; color: #fff; border: 1px solid #555; border-radius: 5px;}
        .level-item { background: #333; padding: 10px; margin-bottom: 5px; border-radius: 5px; cursor: pointer; display: flex; justify-content: space-between;}
    </style>
</head>
<body>

<div id="app-container">
    <video id="video-bg" autoplay playsinline muted></video>
    
    <canvas id="debug-monitor"></canvas>
    <div id="debug-label">å·¦:ç™½é»’ãƒ¢ãƒ‹ã‚¿<br>ä¸‹:æ„Ÿåº¦èª¿æ•´</div>

    <div id="threshold-slider-container">
        <label for="thresh-range">ç™½é»’åˆ¤å®šã®æ„Ÿåº¦ (ç¾åœ¨: <span id="thresh-val">90</span>)</label>
        <input type="range" id="thresh-range" min="10" max="200" value="90" oninput="updateThreshold(this.value)">
        <div style="font-size:10px; color:#aaa; margin-top:5px;">
            â†æš—ã„éƒ¨å±‹ / æ˜ã‚‹ã„éƒ¨å±‹â†’<br>
            â€»ãƒ¢ãƒ‹ã‚¿ã®çµµæŸ„ãŒãƒãƒƒã‚­ãƒªã™ã‚‹ä½ç½®ã«åˆã‚ã›ã¦ãã ã•ã„
        </div>

        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <h2>è¨­å®š</h2><button onclick="closeSettings()" style="padding:5px 15px;">é–‰ã˜ã‚‹</button>
        </div>
        <div class="setting-box">
            <h3>1. ç”»åƒç™»éŒ²</h3>
            <input type="text" id="reg-name" placeholder="åå‰">
            <div style="background:#333; padding:5px; margin-bottom:5px;"><label><input type="checkbox" id="is-blank-check"> ã“ã‚Œã‚’ã€Œç©ºç™½ã€ã«ã™ã‚‹</label></div>
            <label style="display:block; background:#007bff; padding:10px; text-align:center; border-radius:5px; cursor:pointer;">
                ğŸ“ ç”»åƒã‚’é¸æŠ
                <input type="file" accept="image/*" onchange="registerImage(this)" style="display:none;">
            </label>
            <div class="card-list" id="reg-list"></div>
        </div>
        <div class="setting-box">
            <h3>2. å•é¡Œä½œæˆ</h3>
            <input type="text" id="lvl-name" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">
            <div style="display:flex; gap:5px; margin-bottom:5px;">
                <select id="sel-0"></select><select id="sel-1"></select><select id="sel-2"></select><select id="sel-3"></select>
            </div>
            <button onclick="addLevel()" style="width:100%; padding:10px; background:#28a745; color:#fff; border:none; border-radius:5px;">ï¼‹ è¿½åŠ </button>
        </div>
        <div class="setting-box">
            <button onclick="downloadHTML()" style="width:100%; padding:10px; background:#007bff; color:#fff; border:none; border-radius:5px; margin-bottom:10px;">ğŸ’¾ HTMLä¿å­˜</button>
            <button onclick="resetData()" style="width:100%; padding:10px; background:#d00; color:#fff; border:none; border-radius:5px;">âš  å…¨å‰Šé™¤</button>

    </div>

    <div id="result-view" onclick="this.style.display='none'">

<script id="embedded-data" type="application/json">null</script>
<canvas id="proc-canvas" style="display:none;"></canvas>

<script>
    // --- å¤‰æ•° ---
    const SLOT_WIDTH_PCT = 0.2019; const GAP_PCT = 0.0641;
    const SLOT_X_PCT = [0, SLOT_WIDTH_PCT+GAP_PCT, (SLOT_WIDTH_PCT+GAP_PCT)*2, (SLOT_WIDTH_PCT+GAP_PCT)*3];
    
    let cards = []; let levels = []; let blankCardData = null;
    let currentTarget = []; let detected = ["","","",""];
    let threshold = 90; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆé–¾å€¤

    const video = document.getElementById('video-bg');
    const pCanvas = document.getElementById('proc-canvas');
    const pCtx = pCanvas.getContext('2d');
    const dbgCanvas = document.getElementById('debug-monitor');
    const dbgCtx = dbgCanvas.getContext('2d');

    // --- åˆæœŸåŒ– ---
    window.onload = () => {
        try {
            const txt = document.getElementById('embedded-data').textContent;
            if(txt && txt!=="null") { const d=JSON.parse(txt); cards=d.cards; levels=d.levels; blankCardData=d.blank; }
            else loadLocal();
        } catch(e){ loadLocal(); }
        
        renderUI();
        startCam();
    };

    function updateThreshold(val) {
        threshold = parseInt(val);
        document.getElementById('thresh-val').innerText = threshold;
    }

    async function startCam() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
            });
            video.srcObject = s;
            video.onloadedmetadata = () => {
                video.play(); video.classList.add('active');
                pCanvas.width = 320; pCanvas.height = 180;
                dbgCanvas.width = 320; dbgCanvas.height = 180; // ãƒ¢ãƒ‹ã‚¿ã‚‚åŒã˜ã‚µã‚¤ã‚º
                setInterval(process, 150);
            };
        } catch(e) { alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—: "+e); }
    }

    // --- ç”»åƒå‡¦ç† (ãƒ‡ãƒãƒƒã‚°æ©Ÿèƒ½ä»˜ã) ---
    function process() {
        if(video.readyState !== 4) return;
        pCtx.drawImage(video, 0, 0, pCanvas.width, pCanvas.height);
        
        const w = pCanvas.width; const h = pCanvas.height;
        const scanH = h * 0.3; const scanY = (h - scanH) / 2; // ä¸­å¤®30%ã®å¸¯
        
        // 1. å…¨ä½“ã‚’2å€¤åŒ–ã—ã¦ãƒ¢ãƒ‹ã‚¿ã«è¡¨ç¤º
        const imgData = pCtx.getImageData(0, 0, w, h);
        const bin = binarize(imgData);
        
        // ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ‹ã‚¿ã«æç”»ï¼ˆç™½é»’ç”»åƒï¼‰
        dbgCtx.putImageData(bin, 0, 0);
        // èªè­˜ã‚¨ãƒªã‚¢ï¼ˆç·‘æ ï¼‰ã‚’ãƒ¢ãƒ‹ã‚¿ã«æç”»
        dbgCtx.strokeStyle = "yellow"; dbgCtx.lineWidth = 2;
        for(let i=0; i<4; i++) {
            const cx = SLOT_X_PCT[i] * w; const cw = SLOT_WIDTH_PCT * w;
            const cutW = Math.floor(cw * 0.6); const cutX = Math.floor(cx + (cw-cutW)/2);
            dbgCtx.strokeRect(cutX, scanY, cutW, scanH);
        }

        // 2. åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
        let detectedNow = [];
        for(let i=0; i<4; i++) {
            const cx = SLOT_X_PCT[i] * w; const cw = SLOT_WIDTH_PCT * w;
            const cutW = Math.floor(cw * 0.6); const cutX = Math.floor(cx + (cw - cutW)/2);
            const feat = getFeature(bin, cutX, scanY, cutW, scanH, w);

            let best = "?"; let minD = 1.0;
            
            // é€šå¸¸ã‚«ãƒ¼ãƒ‰
            cards.forEach(c => {
                if(c.isBlank) return;
                const diff = compare(feat, c.data);
                if(diff < minD) { minD = diff; best = c.name; }
            });
            // ç©ºç™½
            if(blankCardData) {
                const bDiff = compare(feat, blankCardData);
                if(bDiff < minD && bDiff < 0.20) { best = ""; minD = bDiff; } // ç©ºç™½ã¯å°‘ã—ç·©ã‚ã«
            }

            // é–¾å€¤åˆ¤å®š (0.20ä»¥ä¸‹ãªã‚‰æ¡ç”¨)
            if(minD > 0.20) best = "?";

            detectedNow.push({name: best, score: minD});
            
            const info = document.getElementById(`info-${i}`);
            if(info) {
                const dispName = best === "" ? "(ç©ºç™½)" : best;
                // ã‚¹ã‚³ã‚¢ã‚’è¡¨ç¤º (ãƒ‡ãƒãƒƒã‚°ç”¨)
                info.innerText = `${dispName}\n(Diff:${minD.toFixed(2)})`;
                info.style.color = best === "?" ? "#f00" : "#0f0";
            }
        }
        detected = detectedNow.map(d => d.name);
    }

    // --- ç”»åƒç™»éŒ² ---
    function registerImage(input) {
        if(!input.files[0]) return;
        const name = document.getElementById('reg-name').value || "Img"+(cards.length+1);
        const isBlank = document.getElementById('is-blank-check').checked;
        
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const c = document.createElement('canvas');
                // Slot1ã®ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦æ­£è¦åŒ–
                const w = pCanvas.width; const h = pCanvas.height;
                const cw = SLOT_WIDTH_PCT * w; const cutW = Math.floor(cw * 0.6); 
                const scanH = h * 0.3;
                c.width = cutW; c.height = scanH;
                const ctx = c.getContext('2d');
                ctx.drawImage(img, 0, 0, cutW, scanH);
                
                const b = binarize(ctx.getImageData(0,0,cutW,scanH));
                const data = getFeature(b, 0, 0, cutW, scanH, cutW);
                
                ctx.putImageData(b, 0, 0); // ã‚µãƒ ãƒã‚‚ç™½é»’ã«ã™ã‚‹
                const thumb = c.toDataURL();

                if(isBlank) {
                    blankCardData = data;
                    cards = cards.filter(x => !x.isBlank);
                    cards.unshift({name:"ã€ç©ºç™½ã€‘"+name, data, thumb, isBlank:true});
                } else {
                    cards.push({name, data, thumb, isBlank:false});
                }
                saveLocal(); renderUI();
                input.value=""; document.getElementById('reg-name').value="";
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(input.files[0]);
    }

    // --- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ---
    function binarize(imgData) {
        const d = imgData.data;
        const bin = new ImageData(imgData.width, imgData.height);
        const bd = bin.data;
        for(let i=0; i<d.length; i+=4) {
            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®å€¤(threshold)ã‚’ä½¿ã£ã¦ç™½é»’åˆ¤å®š
            const gray = (d[i]+d[i+1]+d[i+2])/3;
            const v = gray < threshold ? 0 : 255;
            bd[i]=bd[i+1]=bd[i+2]=v; bd[i+3]=255;
        }
        return bin;
    }
    function getFeature(b,x,y,w,h,tw) {
        const p=[]; const d=b.data; const step=3;
        for(let py=y; py<y+h; py+=step) for(let px=x; px<x+w; px+=step) {
            p.push(d[(py*tw+px)*4]===0 ? 1 : 0);
        }
        return p;
    }
    function compare(a, b) {
        if(!a || !b || a.length!==b.length) return 1.0;
        let diff=0; for(let i=0; i<a.length; i++) if(a[i]!==b[i]) diff++;
        return diff/a.length;
    }

    // --- UI/ä¿å­˜ ---
    function addLevel() {
        const t = document.getElementById('lvl-name').value || "ç„¡é¡Œ";
        const o = [0,1,2,3].map(i => document.getElementById(`sel-${i}`).value);
        levels.push({title:t, order:o}); saveLocal(); renderUI();
    }
    function renderUI() {
        const cl = document.getElementById('reg-list'); cl.innerHTML="";
        cards.forEach((c,i)=>{
            cl.innerHTML+=`<div class="card-thumb" style="${c.isBlank?'border:2px solid #0f0':''}"><img src="${c.thumb}"><div class="card-name">${c.name}</div><div style="position:absolute;top:0;right:0;background:red;width:20px;color:white;text-align:center;cursor:pointer;" onclick="if(confirm('å‰Šé™¤?')){cards.splice(${i},1);if(c.isBlank)blankCardData=null;saveLocal();renderUI();}">Ã—</div></div>`;
        });
        for(let i=0;i<4;i++){
            const s=document.getElementById(`sel-${i}`); const v=s.value; s.innerHTML="<option value=''>- ç©ºç™½ -</option>";
            cards.forEach(c=>{ if(!c.isBlank) s.innerHTML+=`<option value='${c.name}'>${c.name}</option>`; });
            s.value=v;
        }
        const ll = document.getElementById('level-list'); ll.innerHTML="";
        levels.forEach((l,i)=>{
            ll.innerHTML+=`<div class="level-item" onclick="startGame(${i})"><span>${l.title}</span><span onclick="event.stopPropagation();if(confirm('å‰Šé™¤?')){levels.splice(${i},1);saveLocal();renderUI()}">ğŸ—‘ï¸</span></div>`;
        });
    }
    
    function startGame(i) { currentTarget=levels[i].order; document.getElementById('game-title-text').innerText=levels[i].title; document.getElementById('screen-title').classList.add('hidden'); document.getElementById('screen-game').classList.remove('hidden'); video.classList.add('active'); }
    function goTitle() { document.getElementById('screen-game').classList.add('hidden'); document.getElementById('screen-title').classList.remove('hidden'); video.classList.remove('active'); }
    function openSettings() { document.getElementById('settings-overlay').classList.add('open'); }
    function closeSettings() { document.getElementById('settings-overlay').classList.remove('open'); }
    function judge() {
        const isMatch = JSON.stringify(detected) === JSON.stringify(currentTarget);
        const m = document.getElementById('res-msg'); m.innerText = isMatch?"æ­£è§£!!":"ä¸æ­£è§£..."; m.style.color=isMatch?"#0f0":"#f00";
        document.getElementById('result-view').style.display='flex';
    }
    
    function saveLocal() { localStorage.setItem('cm_v13_data', JSON.stringify({cards,levels,blank:blankCardData})); }
    function loadLocal() { const d=localStorage.getItem('cm_v13_data'); if(d){ const j=JSON.parse(d); cards=j.cards; levels=j.levels; blankCardData=j.blank;} }
    function resetData() { if(confirm("å…¨æ¶ˆå»?")) { localStorage.clear(); location.reload(); } }
    
    function downloadHTML() {
        let html = document.documentElement.outerHTML;
        const data = JSON.stringify({ cards, levels, blank: blankCardData });
        const targetId = 'embedded-data';
        const regex = new RegExp('\x3cscript id="' + targetId + '" type="application/json"\x3e[\\s\\S]*?\x3c/script\x3e', 'i');
        const newTag = '\x3cscript id="' + targetId + '" type="application/json"\x3e' + data + '\x3c/script\x3e';
        if(regex.test(html)) {
            html = html.replace(regex, newTag);
            const blob = new Blob([html], {type: "text/html"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = "index.html"; a.click();
        } else { alert("ä¿å­˜ã‚¨ãƒ©ãƒ¼"); }
    }
</script>
