<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArUco Marker Detector (Web)</title>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; background-color: #333; color: white; }
        h2 { margin: 10px; }
        /* 映像表示用のCanvas */
        #outputCanvas {
            width: 100%;
            max-width: 640px;
            border: 2px solid #666;
        }
        /* カメラ入力（非表示にしてCanvasに描画する） */
        #inputVideo { display: none; }
        .loading { color: yellow; font-weight: bold; }
    </style>
</head>
<body>

    <h2>ArUco認識 (HTML/JS版)</h2>
    <div id="status" class="loading">OpenCVを読み込み中...</div>
    
    <video id="inputVideo" playsinline autoplay muted></video>
    <canvas id="outputCanvas"></canvas>

    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();"></script>

    <script>
        let video = document.getElementById('inputVideo');
        let canvas = document.getElementById('outputCanvas');
        let ctx = canvas.getContext('2d');
        let status = document.getElementById('status');
        let stream = null;
        let src = null;
        let dst = null;
        let cap = null;
        let dictionary = null;
        let parameter = null;
        let isStreaming = false;

        // 1. OpenCVの読み込み完了時に呼ばれる
        function onOpenCvReady() {
            status.innerHTML = "OpenCV読み込み完了。カメラを起動します...";
            cv['onRuntimeInitialized'] = () => {
                startCamera();
            };
        }

        // 2. カメラの起動
        async function startCamera() {
            try {
                // リアカメラを優先、なければフロント
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    initOpenCV();
                };
            } catch (err) {
                status.innerHTML = "カメラエラー: " + err;
                console.error(err);
            }
        }

        // 3. OpenCVの初期設定
        function initOpenCV() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // 映像処理用のメモリ確保
            src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            dst = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            cap = new cv.VideoCapture(video);

            // ArUcoの設定 (Python版と同じ DICT_4X4_50 を指定)
            // OpenCV.jsでは cv.aruco が利用可能です
            dictionary = new cv.aruco_Dictionary(cv.aruco.DICT_4X4_50);
            parameter = new cv.aruco_DetectorParameters();

            status.innerHTML = "認識中... マーカーを映してください";
            isStreaming = true;
            processVideo();
        }

        // 4. ループ処理（毎フレーム実行）
        function processVideo() {
            if (!isStreaming) return;

            try {
                // カメラ映像をMatに読み込む
                cap.read(src);

                // --- 検出処理 ---
                let corners = new cv.MatVector();
                let ids = new cv.Mat();
                let rejected = new cv.MatVector();

                // マーカー検出
                cv.aruco.detectMarkers(src, dictionary, corners, ids, parameter, rejected);

                // マーカーが見つかったら描画
                if (ids.rows > 0) {
                    // Python版の cv2.aruco.drawDetectedMarkers と同じ
                    cv.aruco.drawDetectedMarkers(src, corners, ids);
                    
                    // IDをコンソールにも出すならここ
                    // for (let i = 0; i < ids.rows; i++) {
                    //    console.log("Detected ID:", ids.data32S[i]);
                    // }
                }

                // --- 結果の表示 ---
                cv.imshow('outputCanvas', src);

                // メモリ解放（JavaScriptでは必須！しないとブラウザがクラッシュします）
                corners.delete();
                ids.delete();
                rejected.delete();

                // 次のフレームへ
                requestAnimationFrame(processVideo);

            } catch (err) {
                console.error(err);
                status.innerHTML = "処理エラー発生";
            }
        }
    </script>
</body>
</html>
