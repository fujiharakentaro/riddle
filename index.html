<body>

    <h2>ArUco Debug Mode</h2>
    <div id="status">æº–å‚™ä¸­...</div>
    <button id="startBtn" disabled onclick="startCamera()">ğŸ“· ã‚«ãƒ¡ãƒ©èµ·å‹•</button>

    <div class="container">
        <canvas id="outputCanvas"></canvas>
    </div>

    <p>â†“ç”Ÿã®ã‚«ãƒ¡ãƒ©æ˜ åƒ (é’æ )â†“</p>
    <video id="inputVideo" playsinline muted></video>

    <div id="debug">ãƒ­ã‚°å¾…æ©Ÿä¸­...</div>

    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();"></script>

    <script>
        let video = document.getElementById('inputVideo');
        let canvas = document.getElementById('outputCanvas');
        let ctx = canvas.getContext('2d');
        let status = document.getElementById('status');
        let debug = document.getElementById('debug');
        let startBtn = document.getElementById('startBtn');
        
        let stream = null;
        let cap = null;
        let src = null;
        let dictionary = null;
        let parameter = null;
        let isStreaming = false;

        function log(msg) {
            console.log(msg);
            debug.textContent += msg + "\n";
        }

        function onOpenCvReady() {
            status.innerHTML = "æº–å‚™å®Œäº†";
            log("OpenCV.js Loaded.");
            startBtn.disabled = false;
        }

        async function startCamera() {
            startBtn.style.display = 'none';
            status.innerHTML = "ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...";
            log("ã‚«ãƒ¡ãƒ©è¦æ±‚é–‹å§‹...");

            try {
                // æœ€ã‚‚ã‚·ãƒ³ãƒ—ãƒ«ãªè¨­å®šã§ã‚«ãƒ¡ãƒ©ã‚’è¦æ±‚ï¼ˆèƒŒé¢æŒ‡å®šã‚’ä¸€æ—¦å¤–ã™ï¼‰
                const constraints = {
                    video: true, 
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                log("ã‚¹ãƒˆãƒªãƒ¼ãƒ å–å¾—æˆåŠŸ");
                video.srcObject = stream;
                
                // å†ç”Ÿé–‹å§‹ï¼ˆPromiseå¯¾å¿œï¼‰
                await video.play();
                log(`å†ç”Ÿé–‹å§‹: ${video.videoWidth}x${video.videoHeight}`);

                // ã‚µã‚¤ã‚ºãŒ0ã®å ´åˆã¯å°‘ã—å¾…ã¤
                if (video.videoWidth === 0) {
                    log("æ˜ åƒã‚µã‚¤ã‚ºãŒ0ã§ã™ã€‚å¾…æ©Ÿã—ã¾ã™...");
                    await new Promise(r => setTimeout(r, 1000));
                }

                initOpenCV();

            } catch (err) {
                status.innerHTML = "ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿ";
                log("ã‚¨ãƒ©ãƒ¼: " + err.name + " - " + err.message);
                alert("ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼: " + err.message);
                startBtn.style.display = 'block';
            }
        }

        function initOpenCV() {
            log(`OpenCVåˆæœŸåŒ–: Videoã‚µã‚¤ã‚º ${video.videoWidth}x${video.videoHeight}`);
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’ãƒ“ãƒ‡ã‚ªã«åˆã‚ã›ã‚‹
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            cap = new cv.VideoCapture(video);
            src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            dictionary = new cv.aruco_Dictionary(cv.aruco.DICT_4X4_50);
            parameter = new cv.aruco_DetectorParameters();

            isStreaming = true;
            status.innerHTML = "èªè­˜ä¸­...";
            processVideo();
        }

        function processVideo() {
            if (!isStreaming) return;

            try {
                // ã“ã“ã§ã‚¨ãƒ©ãƒ¼ãŒå‡ºã‚‹ã“ã¨ãŒå¤šã„ã®ã§try-catch
                cap.read(src);

                // ã‚‚ã—æ˜ åƒãŒç©ºãªã‚‰ã‚¹ã‚­ãƒƒãƒ—
                if (src.empty()) {
                    log("Warning: Empty frame");
                    requestAnimationFrame(processVideo);
                    return;
                }

                let corners = new cv.MatVector();
                let ids = new cv.Mat();
                let rejected = new cv.MatVector();

                // æ¤œå‡º
                cv.aruco.detectMarkers(src, dictionary, corners, ids, parameter, rejected);

                if (ids.rows > 0) {
                    cv.aruco.drawDetectedMarkers(src, corners, ids);
                    status.innerHTML = `â˜…æ¤œçŸ¥ ID: ${ids.data32S[0]}`;
                } else {
                    status.innerHTML = "èªè­˜ä¸­ (ãƒãƒ¼ã‚«ãƒ¼ãªã—)";
                }

                cv.imshow('outputCanvas', src);

                corners.delete();
                ids.delete();
                rejected.delete();

                requestAnimationFrame(processVideo);
            } catch (err) {
                log("å‡¦ç†ãƒ«ãƒ¼ãƒ—ã‚¨ãƒ©ãƒ¼: " + err);
                isStreaming = false; // ç„¡é™ãƒ«ãƒ¼ãƒ—ã®ã‚¨ãƒ©ãƒ¼ã‚’é˜²ããŸã‚åœæ­¢
            }
        }
    </script>
