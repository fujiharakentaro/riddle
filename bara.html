<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

        body {
            font-family: 'DotGothic16', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;

        .hidden { display: none !important; }
        .screen { 
            width: 100vw; height: 100vh; 
            position: absolute; top: 0; left: 0; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            transition: background 1s;
        }

        /* --- UI Components --- */
        button {
            font-family: 'DotGothic16', sans-serif;
            background: #222; color: #fff; border: 2px solid #fff;
            padding: 10px 20px; font-size: 18px; cursor: pointer;
            margin: 5px; box-shadow: 4px 4px 0 #000;
            transition: 0.1s;
        }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        button.btn-start { background: #c0392b; font-size: 24px; padding: 15px 40px; }
        button.btn-check { background: #f39c12; color: #000; font-size: 20px; padding: 10px 30px; animation: bounce 1s infinite; }
        button.btn-confirm { background: #c0392b; font-size: 20px; padding: 10px 30px; }
        
        input {
            padding: 10px; font-size: 18px; text-align: center;
            background: #000; color: #fff; border: 2px solid #fff; margin: 10px;

        /* --- Theme Backgrounds --- */
        .theme-forest { background: linear-gradient(to bottom, #112211, #2d5a27); }
        .theme-cave   { background: linear-gradient(to bottom, #2c3e50, #000000); }
        .theme-volcano{ background: linear-gradient(to bottom, #4a0000, #800000); }
        .theme-castle { background: linear-gradient(to bottom, #2c003e, #000000); }

        /* --- Host Screen --- */
        .dungeon-header {
            position: absolute; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; padding: 20px; box-sizing: border-box;
            z-index: 10;
        }
        .floor-indicator { font-size: 40px; color: #f1c40f; text-shadow: 3px 3px 0 #000; }
        .timer-box { font-size: 32px; color: #fff; border: 2px solid #fff; padding: 5px 15px; background: rgba(0,0,0,0.5); }
        .timer-warning { color: #e74c3c; animation: blink 0.5s infinite; }

        /* Enemy & Question */
        .enemy-area {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            width: 100%; position: relative;
        }
        .enemy-img { 
            font-size: 150px; 
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
            animation: float 3s ease-in-out infinite;
        }
        .question-box {
            background: rgba(0,0,0,0.8); border: 4px double #fff; padding: 20px;
            font-size: 28px; width: 80%; margin-top: 20px; min-height: 60px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8); border-radius: 10px;
        }

        /* Answer Cards */
        .answers-grid {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
            width: 95%; padding-bottom: 20px; z-index: 20; min-height: 150px;
        }
        .answer-card {
            background: #222; border: 2px solid #777; padding: 10px;
            width: 140px; min-height: 90px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; transition: 0.2s; cursor: pointer;
        }
        .p-name { font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .p-ans { font-size: 20px; font-weight: bold; word-break: break-all; line-height: 1.2; }
        
        /* Card States */
        .answer-card.hidden-ans .p-ans { filter: blur(8px); }
        .answer-card.selected-ng { 
            background: #c0392b !important; border-color: #e74c3c !important; 
            transform: scale(1.05); 
        }
        .answer-card.selected-ng::after {
            content: "è¢«ã‚Š!"; position: absolute; top: -10px; right: -10px;
            background: #fff; color: #c0392b; padding: 2px 5px; font-size: 12px; border: 1px solid #c0392b;
        }

        /* --- Audio Player --- */
        #bgm-player { position: absolute; bottom: 10px; left: 10px; z-index: 999; opacity: 0.5; transform: scale(0.8); transform-origin: bottom left; }
        #bgm-player:hover { opacity: 1; }

        /* --- Animations --- */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes blink { 50% { opacity: 0.5; } }
        
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; background: #500 !important; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-5px, 0, 0); }
            20%, 80% { transform: translate3d(10px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-10px, 0, 0); }
            40%, 60% { transform: translate3d(10px, 0, 0); }
        }

        .slash-effect {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 150vw; height: 10px; background: #fff;
            animation: slash 0.3s ease-out; z-index: 100;
        }
        @keyframes slash {
            0% { width: 0; transform: translate(-50%, -50%) rotate(-45deg); opacity: 1; box-shadow: 0 0 20px #fff; }
            100% { width: 200vw; transform: translate(-50%, -50%) rotate(-45deg); opacity: 0; }
        }

        /* --- Player Screen --- */
        #screen-player { background: #111; padding: 20px; box-sizing: border-box; }
        .player-status { font-size: 24px; margin-bottom: 20px; color: #f1c40f; }
        .p-input-area { width: 100%; max-width: 400px; }
    </style>
</head>

<script>
    // --- Config & State ---
    let peer, conn, myId;
    let connections = {};
    let players = {}; 
    let playerCountSetting = 4;
    let timeLimitSetting = 300;
    
    let currentFloor = 1;
    let timerInterval;
    let remainingTime = 0;
    
    // Pre-generated questions for the session (Fixed per floor)
    let sessionQuestions = {}; 

    const MAX_FLOOR = 7;
    
    // Visuals Data
    const FLOOR_DATA = [
        { theme: 'theme-forest',  enemy: 'ğŸ‘¾', name: 'ã‚¹ãƒ©ã‚¤ãƒ ' }, // 1
        { theme: 'theme-forest',  enemy: 'ğŸº', name: 'ã‚¦ãƒ«ãƒ•' },   // 2
        { theme: 'theme-cave',    enemy: 'ğŸ¦‡', name: 'ãƒãƒƒãƒˆ' },   // 3
        { theme: 'theme-cave',    enemy: 'ğŸ—¿', name: 'ã‚´ãƒ¼ãƒ¬ãƒ ' }, // 4
        { theme: 'theme-volcano', enemy: 'ğŸ”¥', name: 'ã‚¤ãƒ•ãƒªãƒ¼ãƒˆ' }, // 5
        { theme: 'theme-volcano', enemy: 'ğŸ‰', name: 'ãƒ‰ãƒ©ã‚´ãƒ³' },   // 6
        { theme: 'theme-castle',  enemy: 'ğŸ‘¿', name: 'é­”ç‹' }      // 7
    ];

    // Questions Database
    const QUESTIONS = {
        low: [ // ç­”ãˆãŒå¤šã„ (åºç›¤)
            "éƒ½é“åºœçœŒï¼ˆ47å€‹ï¼‰", "ä¸–ç•Œã®å›½å", "å‹•ç‰©ã®åå‰", "ã€Œã‚“ã€ã§çµ‚ã‚ã‚‹è¨€è‘‰", "èµ¤ã„é£Ÿã¹ç‰©", 
            "ã‚³ãƒ³ãƒ“ãƒ‹ã®å•†å“", "ã€Œã‚ã€ã‹ã‚‰å§‹ã¾ã‚‹è¨€è‘‰", "æ°´æ—é¤¨ã«ã„ã‚‹ç”Ÿãç‰©", "å±…é…’å±‹ã®ãƒ¡ãƒ‹ãƒ¥ãƒ¼", 
            "ã‚¹ãƒãƒ¼ãƒ„ã®ç¨®é¡", "æ¥½å™¨ã®åå‰", "è·æ¥­ã®åå‰"
        ],
        mid: [ // ç­”ãˆãŒãã“ãã“ (ä¸­ç›¤)
            "ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆï¼ˆA-Zï¼‰", "å°†æ£‹ã®é§’ã®ç¨®é¡", "ãƒˆãƒ©ãƒ³ãƒ—ã®ãƒãƒ¼ã‚¯", "å›½æ°‘ã®ç¥æ—¥", 
            "å±±æ‰‹ç·šã®é§…å", "çœŒåºæ‰€åœ¨åœ°", "å¯¿å¸ã®ãƒã‚¿", "ãƒ•ã‚¡ãƒŸãƒ¬ã‚¹ãƒã‚§ãƒ¼ãƒ³åº—", 
            "ã‚¸ãƒ–ãƒªæ˜ ç”»ã®ã‚¿ã‚¤ãƒˆãƒ«", "è‰²ã®åå‰ï¼ˆåŸºæœ¬è‰²ï¼‰", "ç„¼è‚‰ã®éƒ¨ä½", "å­¦æ ¡ã«ã‚ã‚‹ã‚‚ã®"
        ],
        high: [ // ç­”ãˆãŒå°‘ãªã„ (çµ‚ç›¤)
            "12æ˜Ÿåº§", "å¹²æ”¯ï¼ˆåäºŒæ”¯ï¼‰", "å¤ªé™½ç³»ã®æƒ‘æ˜Ÿ(8å€‹)", "1æœˆã€œ12æœˆã®è‹±èªå", 
            "G7ã®å›½", "æ—¥æœ¬ã®ç¡¬è²¨ã®ç¨®é¡(6ç¨®)", "è™¹ã®7è‰²", "ä¸€é€±é–“ã®æ›œæ—¥", 
            "ä¹å·ã®çœŒ(7å€‹)", "æ±åŒ—ã®çœŒ(6å€‹)", "å°†æ£‹ã®é§’(8ç¨®é¡)", "éº»é›€ã®å½¹æº€"
        ]
    };

    // --- Audio BGM ---
    function playBGM(input) {
        const file = input.files[0];
        if (file) {
            const audio = document.getElementById('audio-el');
            audio.src = URL.createObjectURL(file);
            audio.volume = 0.3;
            audio.play();
        }
    }

    // --- Setup ---
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const hostId = urlParams.get('host');
        if (hostId) setupPeer(false, hostId);
        else {
            document.getElementById('screen-setup').classList.remove('hidden');
            document.getElementById('bgm-player').classList.remove('hidden');
        }
    };

    function setupPeer(isHost, hostId = null) {
        peer = new Peer();
        peer.on('open', (id) => {
            myId = id;
            if (isHost) initLobby();
            else showScreen('screen-login');
        });
        peer.on('connection', (c) => {
            c.on('open', () => c.on('data', (data) => handleData(c, data)));
            connections[c.peer] = c;
        });
        peer.on('error', (err) => alert("æ¥ç¶šã‚¨ãƒ©ãƒ¼: " + err));
    }

    // --- Host Logic ---
    function initHost() {
        playerCountSetting = parseInt(document.getElementById('player-count').value);
        timeLimitSetting = parseInt(document.getElementById('time-limit').value);
        setupPeer(true);
    }

    function initLobby() {
        showScreen('screen-lobby');
        const url = `${location.href.split('?')[0]}?host=${myId}`;
        new QRCode(document.getElementById("qrcode"), { text: url, width: 128, height: 128 });
        document.getElementById('lobby-url').innerText = url;
    }

    function handleData(c, data) {
        if (data.type === 'JOIN') {
            players[c.peer] = { name: data.name, answer: null, id: c.peer };
            updateLobby();
            c.send({ type: 'JOIN_OK' });
        } else if (data.type === 'ANSWER') {
            if (players[c.peer]) {
                players[c.peer].answer = data.answer;
                updateAnswerGrid(); // Update host view (still hidden content)
            }
        }
    }

    function updateLobby() {
        const count = Object.keys(players).length;
        document.getElementById('lobby-members').innerText = `ç¾åœ¨ã®å‚åŠ è€…: ${count}äºº / ${playerCountSetting}äºº`;
        if (count >= 1) document.getElementById('btn-start-game').disabled = false;
    }

    function startGame() {
        // Generate Fixed Questions for this session
        generateSessionQuestions();
        
        broadcast({ type: 'GAME_START' });
        currentFloor = 1;
        remainingTime = timeLimitSetting;
        showScreen('screen-host');
        startTimer();
        loadFloor();
    }

    function generateSessionQuestions() {
        // Pick unique questions for each floor
        let lowQ = [...QUESTIONS.low].sort(() => 0.5 - Math.random());
        let midQ = [...QUESTIONS.mid].sort(() => 0.5 - Math.random());
        let highQ = [...QUESTIONS.high].sort(() => 0.5 - Math.random());

        for (let i = 1; i <= MAX_FLOOR; i++) {
            let q = "";
            if (i <= 2) q = lowQ.pop();
            else if (i <= 5) q = midQ.pop();
            else q = highQ.pop();
            sessionQuestions[i] = q;
        }
    }

    function loadFloor() {
        // Reset UI State
        const screen = document.getElementById('screen-host');
        const data = FLOOR_DATA[currentFloor - 1];
        
        // Remove old themes
        screen.classList.remove('theme-forest', 'theme-cave', 'theme-volcano', 'theme-castle', 'shake-screen');
        screen.classList.add(data.theme);

        document.getElementById('current-floor').innerText = currentFloor;
        document.getElementById('enemy-display').innerText = data.enemy;
        document.getElementById('question-text').innerText = `ã€ãŠé¡Œã€‘${sessionQuestions[currentFloor]}`;
        
        // Reset buttons
        document.getElementById('btn-open-ans').classList.add('hidden');
        document.getElementById('judge-controls').classList.add('hidden');

        // Reset Player Answers
        Object.keys(players).forEach(id => players[id].answer = null);
        renderAnswerCards(true); // render placeholders

        // Notify Players
        broadcast({ type: 'NEW_QUESTION', text: sessionQuestions[currentFloor] });
    }

    function renderAnswerCards(hideContent) {
        const container = document.getElementById('answers-container');
        container.innerHTML = "";
        let answeredCount = 0;
        
        Object.values(players).forEach(p => {
            const card = document.createElement('div');
            card.className = "answer-card";
            card.id = `card-${p.id}`;
            
            if (p.answer) {
                answeredCount++;
                if (hideContent) {
                    // Waiting phase
                    card.innerHTML = `<div class="p-name">${p.name}</div><div class="p-ans" style="color:#f39c12">å›ç­”æ¸ˆ</div>`;
                } else {
                    // Reveal phase
                    card.innerHTML = `<div class="p-name">${p.name}</div><div class="p-ans">${p.answer}</div>`;
                    // Click to toggle NG (Manual Judgement)
                    card.onclick = () => toggleNG(card);
                }
            } else {
                card.innerHTML = `<div class="p-name">${p.name}</div><div class="p-ans" style="color:#555; font-size:14px;">è€ƒãˆä¸­...</div>`;
            }
            container.appendChild(card);
        });

        // Show "Open Answers" button if everyone answered
        const total = Object.keys(players).length;
        if (hideContent && answeredCount === total && total > 0) {
            document.getElementById('btn-open-ans').classList.remove('hidden');
        }
    }

    // Triggered when a player answers
    function updateAnswerGrid() {
        // Only update status if we are in hidden mode
        if (document.getElementById('btn-open-ans').classList.contains('hidden') 
            && document.getElementById('judge-controls').classList.contains('hidden')) {
             // wait until everyone answers to show button, handled in renderAnswerCards loop logic or simple check:
             renderAnswerCards(true);
        }
    }

    // Phase 1: Open Answers
    function openAnswers() {
        document.getElementById('btn-open-ans').classList.add('hidden');
        renderAnswerCards(false); // Reveal text
        
        // Auto-detect exact duplicates for convenience
        autoDetectDuplicates();

        // Show Judge Controls
        document.getElementById('judge-controls').classList.remove('hidden');
        document.getElementById('judge-controls').style.display = "flex";
    }

    function autoDetectDuplicates() {
        const counts = {};
        // Normalize and count
        Object.values(players).forEach(p => {
            if(!p.answer) return;
            const val = p.answer.trim().toLowerCase();
            if(!counts[val]) counts[val] = [];
            counts[val].push(p.id);
        });

        // Mark duplicates
        Object.keys(counts).forEach(val => {
            if (counts[val].length > 1) {
                counts[val].forEach(id => {
                    const card = document.getElementById(`card-${id}`);
                    if(card) card.classList.add('selected-ng');
                });
            }
        });
    }

    // Manual Toggle
    function toggleNG(card) {
        card.classList.toggle('selected-ng');
    }

    // Phase 2: Confirm Judgement
    function confirmJudgement() {
        document.getElementById('judge-controls').classList.add('hidden');
        
        // Check if any card has 'selected-ng'
        const ngCards = document.querySelectorAll('.answer-card.selected-ng');
        const hasDuplicate = ngCards.length > 0;

        if (hasDuplicate) {
            // --- FAILURE ---
            document.getElementById('screen-host').classList.add('shake-screen');
            setTimeout(() => {
                if (currentFloor === 1) {
                    endGame(false);
                } else {
                    currentFloor--;
                    alert("å›ç­”ãŒè¢«ã£ãŸï¼å‰ã®éšå±¤ã¸æˆ»ã•ã‚Œã‚‹...");
                    loadFloor();
                }
            }, 1000);
        } else {
            // --- SUCCESS ---
            const slash = document.getElementById('slash-layer');
            slash.classList.add('slash-effect');
            document.getElementById('enemy-display').style.opacity = "0"; // Kill enemy

            setTimeout(() => {
                slash.classList.remove('slash-effect');
                document.getElementById('enemy-display').style.opacity = "1"; // Respawn for next or clear
                
                if (currentFloor === MAX_FLOOR) {
                    endGame(true);
                } else {
                    currentFloor++;
                    loadFloor();
                }
            }, 1000);
        }
    }

    function startTimer() {
        const timerEl = document.getElementById('game-timer');
        if(timerInterval) clearInterval(timerInterval);
        
        timerInterval = setInterval(() => {
            remainingTime--;
            const min = Math.floor(remainingTime / 60).toString().padStart(2, '0');
            const sec = (remainingTime % 60).toString().padStart(2, '0');
            timerEl.innerText = `${min}:${sec}`;

            if (remainingTime <= 30) timerEl.classList.add('timer-warning');
            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                endGame(false, "æ™‚é–“åˆ‡ã‚Œï¼");
            }
        }, 1000);
    }

    function endGame(isClear, msg = "") {
        clearInterval(timerInterval);
        showScreen('screen-result');
        const title = document.getElementById('result-title');
        const desc = document.getElementById('result-desc');
        
        if (isClear) {
            title.innerText = "GAME CLEAR!!";
            title.style.color = "#f1c40f";
            desc.innerText = "è¦‹äº‹ãƒ€ãƒ³ã‚¸ãƒ§ãƒ³ã‚’åˆ¶è¦‡ã—ãŸï¼";
        } else {
            title.innerText = "GAME OVER";
            title.style.color = "#e74c3c";
            desc.innerText = msg ? msg : "å†’é™ºã¯ã“ã“ã§çµ‚ã‚ã£ãŸ...";
        }
        broadcast({ type: 'GAME_END', isClear: isClear });
    }

    function broadcast(data) {
        Object.values(connections).forEach(c => c.send(data));
    }

    // ================= PLAYER LOGIC =================
    let hostConn;

    function joinGame() {
        const name = document.getElementById('my-name').value;
        if (!name) return alert("åå‰ã‚’å…¥ã‚Œã¦ã­");
        const urlParams = new URLSearchParams(window.location.search);
        hostConn = peer.connect(urlParams.get('host'));
        
        hostConn.on('open', () => {
            hostConn.send({ type: 'JOIN', name: name });
            document.getElementById('p-status-text').innerText = "ãƒ›ã‚¹ãƒˆã®é–‹å§‹ã‚’å¾…ã£ã¦ã„ã¾ã™...";
            showScreen('screen-player');
            document.getElementById('p-btn-send').disabled = true;
        });

        hostConn.on('data', (data) => {
            if (data.type === 'GAME_START') {
                document.getElementById('p-status-text').innerText = "ã‚²ãƒ¼ãƒ é–‹å§‹ï¼";
            } else if (data.type === 'NEW_QUESTION') {
                document.getElementById('p-status-text').innerText = "å›ç­”ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„";
                document.getElementById('p-question-area').innerText = data.text;
                const input = document.getElementById('p-answer');
                input.value = "";
                input.disabled = false;
                const btn = document.getElementById('p-btn-send');
                btn.disabled = false;
                btn.innerText = "é€ä¿¡";
                btn.style.background = "#27ae60";
            } else if (data.type === 'GAME_END') {
                document.getElementById('p-status-text').innerText = data.isClear ? "ã‚¯ãƒªã‚¢ï¼ï¼" : "ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼...";
                document.getElementById('p-answer').disabled = true;
                document.getElementById('p-btn-send').disabled = true;
            }
        });
    }

    function sendAnswer() {
        const ans = document.getElementById('p-answer').value;
        if (!ans) return;
        hostConn.send({ type: 'ANSWER', answer: ans });
        document.getElementById('p-status-text').innerText = "ä»–ã®äººã‚’å¾…ã£ã¦ã„ã¾ã™...";
        document.getElementById('p-answer').disabled = true;
        const btn = document.getElementById('p-btn-send');
        btn.disabled = true;
        btn.innerText = "é€ä¿¡æ¸ˆã¿";
        btn.style.background = "#7f8c8d";
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
